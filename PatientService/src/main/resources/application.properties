spring.application.name=patient-service
server.port=8088

# Import common configuration
spring.config.import=classpath:application-common.properties

# Debug Axon configuration
logging.level.org.axonframework.eventhandling=DEBUG
logging.level.org.axonframework.config=DEBUG

# DB
spring.datasource.url=jdbc:postgresql://postgres:5432/patient_db
spring.datasource.username=booking
spring.datasource.password=booking
spring.jpa.hibernate.ddl-auto=update

# Axon (use common but reinforce)
axon.axonserver.client-id=${spring.application.name}
axon.deadline.enabled=false

# Override retry configuration for patient-projection processor
# axon.eventhandling.processors.patient-projection.mode=tracking
# axon.eventhandling.processors.patient-projection.errorHandler=retry
# axon.eventhandling.processors.patient-projection.retry.maxAttempts=3
# axon.eventhandling.processors.patient-projection.retry.initialInterval=1000
# axon.eventhandling.processors.patient-projection.retry.multiplier=2.0

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
