<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            padding: 30px;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Xác thực địa chỉ email của bạn</h2>
    <p>Chào bạn,</p>
    <p>Bấm vào nút bên dưới để xác thực email của bạn:</p>
    <p style="text-align: center;">
        <a th:href="${callbackUrl}" class="btn">Xác thực ngay</a>
    </p>
    <p>Nếu bạn không thực hiện yêu cầu này, hãy bỏ qua email này.</p>
    <p style="font-size: 12px; color: #888;">Email này được gửi tự động bởi hệ thống. Vui lòng không trả lời.</p>
</div>
</body>
</html>
