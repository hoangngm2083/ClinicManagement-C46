spring.application.name=api-gateway
server.port=8080

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=false
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Global CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origin-patterns=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Routes for Auth Service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Routes for Booking Service
spring.cloud.gateway.routes[1].id=booking-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/booking/**,/api/slot/**,/api/appointments/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# Routes for Notification Service
spring.cloud.gateway.routes[2].id=notification-service
spring.cloud.gateway.routes[2].uri=http://localhost:8080
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/notification/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# Routes for Medical Package Service
spring.cloud.gateway.routes[3].id=medical-package-service
spring.cloud.gateway.routes[3].uri=http://localhost:8086
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/medical-package/**,/api/medical-service/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1

# Routes for Patient Service
spring.cloud.gateway.routes[4].id=patient-service
spring.cloud.gateway.routes[4].uri=http://localhost:8088
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/patient/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1

# Routes for Staff Service
spring.cloud.gateway.routes[5].id=staff-service
spring.cloud.gateway.routes[5].uri=http://localhost:8090
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/staff/**,/api/department/**
spring.cloud.gateway.routes[5].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[6].id=examination-flow-service
spring.cloud.gateway.routes[6].uri=http://localhost:9093
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/medical-form/**
spring.cloud.gateway.routes[6].filters[0]=StripPrefix=1

# Routes for AI Service
spring.cloud.gateway.routes[7].id=ai-service
spring.cloud.gateway.routes[7].uri=http://localhost:8000
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/ai/**
spring.cloud.gateway.routes[7].filters[0]=StripPrefix=1

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true

# Logging
logging.level.org.springframework.cloud.gateway=INFO
logging.level.reactor.netty.http.client=INFO

# Circuit Breaker Configuration
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.configs.default.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.slow-call-duration-threshold=2s
resilience4j.circuitbreaker.configs.default.slow-call-rate-threshold=50

# Timeout Configuration
spring.cloud.gateway.httpclient.connect-timeout=3000
spring.cloud.gateway.httpclient.response-timeout=5s
