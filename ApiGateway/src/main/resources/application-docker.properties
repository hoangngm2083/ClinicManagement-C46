spring.application.name=api-gateway
server.port=8080

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=false

# Docker-specific route configurations (override application.properties routes)
# Routes for Auth Service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://auth-service:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Routes for Booking Service
spring.cloud.gateway.routes[1].id=booking-service
spring.cloud.gateway.routes[1].uri=http://booking-service:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/booking/**,/api/slot/**,/api/appointments/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1
    
# Routes for Notification Service
spring.cloud.gateway.routes[2].id=notification-service
spring.cloud.gateway.routes[2].uri=http://notification-service:8080
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/notification/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1
# Routes for Medical Package Service
spring.cloud.gateway.routes[3].id=medical-package-service
spring.cloud.gateway.routes[3].uri=http://medical-package-service:8086
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/medical-package/**,/api/medical-service/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1
# Routes for Patient Service
spring.cloud.gateway.routes[4].id=patient-service
spring.cloud.gateway.routes[4].uri=http://patient-service:8088
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/patient/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1
# Routes for Staff Service
spring.cloud.gateway.routes[5].id=staff-service
spring.cloud.gateway.routes[5].uri=http://staff-service:8090
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/staff/**,/api/department/**
spring.cloud.gateway.routes[5].filters[0]=StripPrefix=1

# Routes for Examination Flow Service
spring.cloud.gateway.routes[6].id=examination-flow-service
spring.cloud.gateway.routes[6].uri=http://examination-flow-service:9093
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/medical-form/**
spring.cloud.gateway.routes[6].filters[0]=StripPrefix=1

# WebSocket route for Examination Flow Service
spring.cloud.gateway.routes[10].id=examination-flow-websocket
spring.cloud.gateway.routes[10].uri=http://examination-flow-service:9093
spring.cloud.gateway.routes[10].predicates[0]=Path=/ws/exam-workflow/**
spring.cloud.gateway.routes[10].filters[0]=StripPrefix=1

# Routes for AI Service
spring.cloud.gateway.routes[7].id=ai-service
spring.cloud.gateway.routes[7].uri=http://ai-service:8000
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/ai/**
spring.cloud.gateway.routes[7].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[8].id=examination-service
spring.cloud.gateway.routes[8].uri=http://examination-service:9094
spring.cloud.gateway.routes[8].predicates[0]=Path=/api/examination/**
spring.cloud.gateway.routes[8].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[9].id=payment-service
spring.cloud.gateway.routes[9].uri=http://payment-service:9098
spring.cloud.gateway.routes[9].predicates[0]=Path=/api/payment/**
spring.cloud.gateway.routes[9].filters[0]=StripPrefix=1

# Actuator
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework.cloud.gateway=INFO
logging.level.reactor.netty=INFO

# Routes for File Service
spring.cloud.gateway.routes[11].id=file-service
spring.cloud.gateway.routes[11].uri=http://file-service:8084
spring.cloud.gateway.routes[11].predicates[0]=Path=/api/files/**
spring.cloud.gateway.routes[11].filters[0]=StripPrefix=1
